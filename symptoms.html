  <!-- JavaScript -->
  <script>
    function selectSymptom(symptom) {
      // Create a new div element for the selected symptom
      var selectedSymptomDiv = document.createElement("div");
      selectedSymptomDiv.className = "selected_symptom";
      selectedSymptomDiv.textContent = symptom;

      // Append the selected symptom div to the selected symptoms container
      var selectedSymptomsContainer = document.getElementById("selectedSymptoms");
      selectedSymptomsContainer.appendChild(selectedSymptomDiv);
    }

    function clearSymptoms() {
      // Clear the selected symptoms container
      var selectedSymptomsContainer = document.getElementById("selectedSymptoms");
      selectedSymptomsContainer.innerHTML = "";
    }
  </script>
